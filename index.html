<!DOCTYPE html>
<html>
    <head>
        <title>Web Countdown</title>
    </head>
    <body>
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div id="rounds"></div>
        <div id="buttons">
            <button class="count" id="stop">Round</button>
            <button class="count" id="start">Start</button>
        </div>
    </body>
    <script>
        let startButton = document.getElementById('start')
        let stopButton = document.getElementById('stop')
        let roundTimes = document.getElementById('rounds')
        let timer = false

        let hour = 0
        let minute = 0
        let second = 0
        let count = 0

        startButton.addEventListener('click', function () {
            if (!timer) {
                timer = true
                startButton.innerHTML = "Stop"
                stopButton.innerHTML = "Round"
                stopWatch()
            } else {
                timer = false
                startButton.innerHTML = "Start"
                stopButton.innerHTML = "Reset"
            }
        })

        stopButton.addEventListener('click', function () {
            if (!timer && stopButton.innerHTML === "Reset") {
                resetTime()
            } else if (timer) {
                roundTimes.innerHTML = 
                    `<div id="time">
                        <span class="digit">${formatTime(hour)}</span>
                        <span class="txt">hr</span>
                        <span class="digit">${formatTime(minute)}</span>
                        <span class="txt">min</span>
                        <span class="digit">${formatTime(second)}</span>
                        <span class="txt">sec</span>
                        <span class="digit">${formatTime(count)}</span>
                    </div>`
            }
        })

        function stopWatch() {
            if (timer) {
                count++

                if (count == 100) {
                    second++
                    count = 0
                }

                if (second == 60) {
                    minute++
                    second = 0
                }

                if (minute == 60) {
                    hour++
                    minute = 0
                    second = 0
                }

                let hrString = hour
                let minString = minute
                let secString = second
                let countString = count

                if (hour < 10) {
                    hrString = "0" + hrString
                }

                if (minute < 10) {
                    minString = "0" + minString
                }

                if (second < 10) {
                    secString = "0" + secString
                }

                if (count < 10) {
                    countString = "0" + countString
                }

                document.getElementById('hr').innerHTML = hrString
                document.getElementById('min').innerHTML = minString
                document.getElementById('sec').innerHTML = secString
                document.getElementById('count').innerHTML = countString
                setTimeout(stopWatch, 10)
            }
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time
        }

        function resetTime() {
            hour = 0
            minute = 0
            second = 0
            count = 0
            document.getElementById('hr').innerHTML = "00"
            document.getElementById('min').innerHTML = "00"
            document.getElementById('sec').innerHTML = "00"
            document.getElementById('count').innerHTML = "00"
            roundTimes.innerHTML = ""
        }
    </script>
</html>
